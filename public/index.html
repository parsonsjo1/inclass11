<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 11</title>

    <!-- Bootstrap CSS Framework -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>    

    <!-- Custom Javascript -->
    <script src="javascripts/app.js"></script>

    <!-- Custom Style -->
    <link href="stylesheets/style.css" rel="stylesheet">

  </head>

  <body ng-app="commentsApp" ng-controller="MainController">

    <div class="container">
      <div class="row form-group">
        <div class="col-xs-10 col-xs-offset-1">
          <form ng-submit="addComment()" style="margin-top: 30px;">
            <input class="form-control" type="text" ng-model="formContent" placeholder="Comment" style="text-align: center;">
            <button class="btn btn-success" type="submit" style="width: 100%; margin-top: 10px;">Add Comment</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div ng-repeat="comment in comments | orderBy: '-upvotes'" class="col-xs-10 col-xs-offset-1" style="text-align: center; font-size: 2em;">
          <div class="row">
            <div class="col-xs-8" style="text-align: left;">
              {{comment.title}} - upvotes: {{comment.upvotes}}
            </div>
            <div class="col-xs-2 glyphicon glyphicon-thumbs-up pointer" ng-click="incrementUpvotes(comment)" style="color: blue;"></div>
            <div class="col-xs-2 glyphicon glyphicon-remove pointer" ng-click="delete(comment)" style="color:red"></div>
          </div>
          <hr>
        </div>
      </div>
    </div>

  </body>

</html>
